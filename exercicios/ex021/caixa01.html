<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        /* box-level */
        h1 {
            background-color: lightgray;
            text-align: center;
            height: 300px;
            width: 300px;

            border: 10px solid red;

            padding: 10px 15px; 

            margin: 20px auto 20px auto;

            outline: 5px dashed salmon;
        }
        /* inline-level*/
        a { 
            border: 10px red solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de uma caixa box-level</h1>
    <p>Paragráfos também são exemplos de box-level,mas os <a href="#">links são exemplos de inline-level.</a> Vamos ver como isso funciona.</p>
</body>
</html>
